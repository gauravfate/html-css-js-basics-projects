<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Generator <br><span>Ramdom Password</span></h1>
        <div class="display">
            <input id="password" type="text" placeholder="Password" >
            <i onclick="copy()" class="ri-file-copy-line"></i>
        </div>
        <button onclick="generateP()" class="btn">Generator Password</button>
    </div>


    <script>

        const password = document.getElementById("password");

        let lenght = 12;

        let uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let lowercase = "acdefghijklmnopqrstuvwxyz";
        let number = "12334567890";
        let symbol = "!@#$%^&*";

        let all = uppercase + lowercase + number + symbol;
        function generateP(){
            let pass = "";

            pass+= uppercase[Math.floor((Math.random()*uppercase.length))];
            pass+= lowercase[Math.floor((Math.random()*lowercase.length))];
            pass+= number[Math.floor((Math.random()*number.length))];
            pass+= symbol[Math.floor((Math.random()*symbol.length))];
            
            while (pass.length < lenght) {
                pass += all[Math.floor((Math.random()*all.length))];
            }

            password.value = pass;
        }

        function copy() {
            password.select();
            document.execCommand("copy");
            password.value = '';
        }
    </script>
</body>
</html>
