<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Subsciption Form</title>
</head>
<body>
    
    <div class="container">

        <h3>Comming Soon...</h3>
        <h1>OurBrand New <br>Website Is On It's Way</h1>
        <p>Subscribe for more details</p>

        <form name="submit-to-google-sheet" class="form">
            <input type="email" placeholder="Enter Your Email" name="Email" id="InputE" required>
            <input type="submit" value="Submit">
        </form>
        <span id="msg"></span>
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzZ5iy5fKCzOgKSgNLH1YYFuVp78u9puOkgP3zzO3it90hGHCQxo8WUVCqc47bNAyoq1w/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Thank You For Subscribing!";
                setTimeout(() => {
                    msg.innerHTML = "";
                },5000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
