<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Age Calculator</title>
</head>

<body>

    <div class="container border p-3 mt-3 text-center">

        <h2>Age Calculator</h2>

        <div class="row mt-4">

            <div class="col">
                <input class="form-control" id="date_field" type="text" placeholder="Date">
            </div>

            <div class="col">
                <select name="" id="month_field" class="form-control">
                    <option value="" selected disabled>Month</option>
                    <option value="january">Jan</option>
                    <option value="february">Feb</option>
                    <option value="march">Mar</option>
                    <option value="jun">Jun</option>
                    <option value="july">Jul</option>
                    <option value="august">Aug</option>
                    <option value="september">Sep</option>
                    <option value="octomber">Oct</option>
                    <option value="november">Nov</option>
                    <option value="december">Dec</option>
                </select>
            </div>

            <div class="col">
                <input class="form-control " id="year_field" type="text" placeholder="Year">
            </div>

        </div>

        <button onclick="CalculatAge()" class="btn mt-3 btn-outline-warning btn-sm">
            Calculat
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script>

        const CalculatAge = () => {

            let date = document.getElementById("date_field").value;
            let month = document.getElementById("month_field").value;
            let year = document.getElementById("year_field").value;

            console.log(date);
            console.log(month);
            console.log(year);

            if (date > 31) {
                alert("Invalid Input");
                return;
            }

            let dob = new Date(`${date} ${month} ${year}`);

            let now = new Date();

            let diference = now - dob;

            console.log(diference);

            let days = Math.floor(diference / (1000 * 60 * 60 * 24));

            console.log(days);

            let yearsOfAge = now.getFullYear() - dob.getFullYear()

            alert(`You are ${yearsOfAge} years Old`);

        }

    </script>
</body>

</html>
