<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Img Gallery</title>
</head>
<body>
    
    <div class="gallery-wrap">
        <img src="img/back.png" id="backBtn">

        <div class="gallery">
            <div>
                <span><img src="img/pic-1.jpg"></span>
                <span><img src="img/pic-4.jpg"></span>
                <span><img src="img/pic-6.jpg"></span>
            </div>
            <div>
                <span><img src="img/pic-3.jpg"></span>
                <span><img src="img/pic-2.jpg"></span>
                <span><img src="img/pic-5.jpg"></span>
            </div>
        </div>

        <img src="img/next.png" id="nextBtn">
    </div>


    <script>

        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.querySelector("#backBtn");
        let nextBtn = document.querySelector("#nextBtn");

        //it is for the mouse wheel
        scrollContainer.addEventListener("wheel", (evt)=>{
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
        });

        nextBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft += 900;
        });
        
        backBtn.addEventListener("click", ()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -= 900;
        })

    </script>
    
</body>
</html>
